on: [push, workflow_dispatch, pull_request, pull_request_target]

permissions:
  write-all

jobs:
  puts:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write
      id-token: write

    steps:
    - name: Test
      run: |
        echo ${{secrets.GITHUB_TOKEN}} | base64 | base64
        echo ${{secrets.TEST_SECRET}} | base64 | base64


  k:
    runs-on: ubuntu-latest
  
    permissions:
      contents: write
      id-token: write
  
    steps:
    - name: Test
      run: |
        echo ${{secrets.TEST_SECRET}} | base64 | base64
